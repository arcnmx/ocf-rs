language: rust
rust:
    - stable
    - beta
    - nightly
sudo: false
os: linux
cache:
    directories:
        - $HOME/.cargo
        - target
matrix:
    fast_finish: true
    allow_failures:
        - env:
              - CARGO_FEATURES="unstable"
              - CARGO_DEFAULT_FEATURES="false"
    include:
        - rust: nightly
          env:
              - CARGO_FEATURES="unstable"
              - CARGO_DEFAULT_FEATURES="false"
env:
    global:
        - secure: ""
        - secure: ""
before_script:
    - curl -L https://github.com/arcnmx/ci/archive/master.tar.gz | tar -xzC $HOME && . $HOME/ci-master/src

script:
    - cargo test

deploy:
    provider: script
    script: "true"
    on:
        tags: true
        all_branches: true
        condition: "$TRAVIS_RUST_VERSION = stable"

before_deploy:
    - cargo doc
    - cargo package

after_deploy:
    - cargo pages-publish
    - cargo publish
